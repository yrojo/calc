<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">

function square(){
	var num = document.getElementById("n1");
	num.value = num.value * num.value;
}
</script>
</head> 
<body>
	Number: 
	<input type="text" id="n1">
	<p>
		<button onclick="square()">X<sup>2</sup></button>
	</p>
</body>
</html>
